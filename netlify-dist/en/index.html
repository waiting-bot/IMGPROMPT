<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG PROMPT - AI SaaS Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .feature-desc {
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .status {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .login-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 2rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            ✅ Next.js 应用已加载
        </div>
        
        <h1>IMG PROMPT</h1>
        <p class="subtitle">AI 驱动的 SaaS 平台</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🖼️</div>
                <div class="feature-title">图片上传</div>
                <div class="feature-desc">上传并使用 AI 处理图片</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">🤖</div>
                <div class="feature-title">AI 生成</div>
                <div class="feature-desc">生成智能提示词和内容</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">🌐</div>
                <div class="feature-title">多语言</div>
                <div class="feature-desc">支持多种语言</div>
            </div>
        </div>
        
        <a href="/zh/login" class="login-btn">使用 GitHub 登录</a>
    </div>
</body>
</html>
